  <label for="find-cat">Find a new cat:</label>

        style="margin-left: 12px"
        placeholder="Cat code (i.e. 404)"
        [(ngModel)]="findCatInput"
  />
  <button style="margin-left: 2px" class="btn btn-default" (click)="findNewCat(true)">Meow!</button>

          (click)="findNewCat()"
          style="margin-left: 12px">

  </button>
</div>
